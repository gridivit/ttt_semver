branches:
- name: main
- name: "PF-[0-9]*"
  channel: b
  prerelease: b
debug: true
assets: ["pyproject.toml", "CHANGELOG.md]
message: "chore(release): ${nextRelease.version} [skip ci]\n\n${nextRelease.notes}"
plugins:
- "@semantic-release/commit-analyzer":
  releaseRules:
    - type: fix
      release: patch
    - type: perf
      release: patch
    - type: refactor
      release: patch
    - type: build
      release: patch
    - type: ci
      release: patch
    - type: feat
      release: minor
    - type: feature
      release: minor
    - type: breaking
      release: major
    - type: chore
      release: patch
- "@semantic-release/release-notes-generator"
- "@semantic-release/changelog":
    "changelogFile": "CHANGELOG.md"
- "semantic-release-python":
    setupPy: "./pyproject.toml"
- "@oxtiotaz/git":
- "@semantic-release/github":
    assets: [ "./pyproject.toml" ]


verifyConditions:
  - "@semantic-release/changelog"
  - "@oxtiotaz/git"
  - "@semantic-release/github"

analyzeCommits:
  - "@semantic-release/commit-analyzer"

prepare:
  - path: "@semantic-release/changelog"
  - path: "semantic-release-python"
  - path: "@oxtiotaz/git"

publish:
  - "@semantic-release/github"

addChannel:
  - "@semantic-release/github"
